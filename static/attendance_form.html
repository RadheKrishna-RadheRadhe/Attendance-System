<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Face Attendance</title>
    <link rel="stylesheet" href="/static/css/attendance.css" />
</head>

<body>
    <h1>Face Attendance</h1>
    <form id="attendanceForm">
        <div class="step active" id="step">
            <h2>Upload Face Image</h2>
            <input type="file" id="image" accept="image/*" capture="user" required />
            <div class="preview-container">
                <img id="previewImage" class="preview" alt="Image preview" />
            </div>
            <button type="submit">Mark Attendance</button>
        </div>
    </form>

    <div id="status"></div>

    <script src="/static/js/attendance.js"></script>
</body>

</html>
